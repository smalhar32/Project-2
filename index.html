<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      form {
        max-width: 300px;
        margin: auto;
      }
      input,
      textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 8px;
        background: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: darkblue;
      }
      #contact-form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 2px 2px 10px rgba(58, 58, 58, 0.1);
      }
    </style>
  </head>
  <body>
    <div id = "contact-form">
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input
          type="tel"
          name="phone"
          placeholder="Your Phone Number"
          required
        />
        <textarea
          name="message"
          placeholder="Your Message"
          rows="4"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
